<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="about-dialog">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .icon-attribution {
        font-size: 70%;
      }
      
      a {
        text-decoration: none;
        color: var(--accent-color);
      }
      
      paper-button {
        color: var(--primary-text-color);
      }
      
      #dialog {
        max-width: 500px;
      }
    </style>

    <paper-dialog id="dialog">
      <h2>About Expense Manager</h2>

      <div class="dialog-body">
        <p>
          Expense manager is built using <a href="https://www.polymer-project.org" target="_blank">Polymer</a> and <a href="https://vaadin.com/elements" target="_blank">Vaadin Elements</a>. You can find the source code and fork the project on <a href="https://github.com/vaadin/expense-manager-demo">GitHub</a>.
        </p>

        <p class="icon-attribution">Credit card icon by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></p>
      </div>
      <div class="buttons">
        <paper-button on-tap="close">Close</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'about-dialog',
        open: function() {
          this.$.dialog.open();
        },
        close: function() {
          var _this = this;
          this.async(function() {
            _this.$.dialog.close();
          }, 10);
        }
      });
    })();
  </script>
</dom-module>
